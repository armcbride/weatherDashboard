<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <div class= "container-page">
    <div class="jumbotron jumbotron-fluid shadow-lg p-3 mb-5 rounded container">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <h1 class="lead">Check in on your local weather! Why not?</h1>
          <h1 class= "lead" id="currentDay"></h1>
        </div>
        
        
      </div>
      <div class = "container">
      <div id='weather-display'>
        <div class= "row">
            <div class="shadow-lg p-3 mb-5 rounded container col-4 search-engine" id="search-engine">
              <form id="search-form">
                <input id="search-term" placeholder="CITY" type='text'/>
                <input type='submit' id="btn"/>
              </form>
              <div id='search-history'>
  
              </div>
            </div>
            <div id='city-display' class="col-8">
  
            </div>
            </div>
          </div>
        
       
        
        <div id= 'forecast' class="col-11">
          
          
        </div>
      </div>
    </div>
  
    


    <div class="fixed-bottom">
          <h2>Made by Annaruth McBride &copy 2020
          </h2>
          </div>
  </div>
      
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>
<script src="assets/app.js"></script>
</body>
</html>
